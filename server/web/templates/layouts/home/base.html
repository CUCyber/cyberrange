{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CU Cyber - Cyber Range</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css'>
    <link rel='stylesheet' href='/static/css/main.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    {{template "navbar"}}
    <div class="columns is-fullheight">
        <div class="column is-2 is-sidebar-menu is-hidden-mobile">
            <aside class="menu">
                {{ if .IsAdmin }}
                <p class="menu-label">
                    Admin
                </p>
                <ul class="menu-list">
                    <li><a href="/admin">Admin Panel</a></li>
                </ul>
                {{ end }}
                <p class="menu-label">
                    General
                </p>
                <ul class="menu-list">
                    <li><a href="/home">Introduction</a></li>
                </ul>
                <p class="menu-label">
                    Labs
                </p>
                <ul class="menu-list">
                    <li>
                        <a href="/home/machines">Machines</a>
                        <ul>
                            <li><a>All</a></li>
                            <li><a>Unreleased</a></li>
                            <li><a>Owned</a></li>
                        </ul>
                    </li>
                </ul>
                <p class="menu-label">
                    Information
                </p>
                <ul class="menu-list">
                    <li><a>Rules</a></li>
                </ul>
            </aside>
        </div>
        <div class="column is-main-content">
            <div class="container column is-12">
                <div class="section">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">
                                {{template "title"}} - {{.Username}}
                            </p>
                        </div>
                        {{template "body"}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $(".navbar-burger").click(function() {
                $(".button").toggleClass("is-active");
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
                $(".navbar-hidden").toggleClass("is-active");
                if ($(".is-sidebar-menu")[0].offsetWidth == 0 || 
                    $(".is-sidebar-menu").hasClass("mobile-sidebar"))
                {
                    $(".is-main-content").toggleClass("is-hidden-content");
                    $(".is-sidebar-menu").toggleClass("is-hidden-mobile");
                    $(".is-sidebar-menu").toggleClass("mobile-sidebar");
                }
            });
        });
    </script>
    <!-- partial -->
    <script src='https://use.fontawesome.com/releases/v5.0.0/js/all.js'></script>
</body>

</html>
{{ end }}
