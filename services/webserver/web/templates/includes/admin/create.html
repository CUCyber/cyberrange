{{define "content"}}
<div class="container column is-12">
  <div class="section">
    <div class="card">
      <div class="card-header">
        <p class="card-header-title">
          Machine Creation
        </p>
      </div>
      <div class="card-content">
        <div class="content">
          <p>
            As a "preflight checklist", make sure that you have:
            <ol>
              <li>Pushed your playbook to ansible</li>
              <li>Used the same machine name on this form as the folder in <em>cyberrange-playbooks</em></li>
              <li>Used different strings for the user and root flags</li>
            </ol>
          </p>
          <form id="machine-creation-form" method="POST">
            <div class="field">
              <label class="label">Machine Name</label>
              <div class="control">
                <input id="Name" name="Name" class="input" type="text" placeholder="Machine Name">
              </div>
            </div>
            <div class="field">
              <label class="label">Points</label>
              <div class="control">
                <input id="Points" name="Points" class="input" type="number" placeholder="Points">
              </div>
            </div>
            <div class="field">
              <label class="label">Type</label>
              <div class="control">
                <div class="select">
                  <select id="Type" name="Type">
                    <option>Linux</option>
                    <option>Windows</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Difficulty</label>
              <div class="control">
                <div class="select">
                  <select id="Difficulty" name="Difficulty">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                    <option>Insane</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">User Flag</label>
              <div class="control">
                <input id="UserFlag" name="UserFlag" class="input" type="text" placeholder="User Flag">
              </div>
            </div>
            <div class="field">
              <label class="label">Root Flag</label>
              <div class="control">
                <input id="RootFlag" name="RootFlag" class="input" type="text" placeholder="Root Flag">
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
