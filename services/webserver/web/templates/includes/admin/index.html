{{define "content"}}
<div class="container column is-12">
  <div class="section">
    <div class="card">
      <div class="card-header">
        <p class="card-header-title">
          Admin Panel
        </p>
      </div>
      <div class="modal machine-submission">
        <div class="modal-background"></div>
        <div class="modal-content" style="width: 480px">
          <div class="box" style="text-align: center">
            <div class="modal-title">Response</div>
            <div id="machine-form-response" class="modal-status"></div>
          </div>
        </div>
      </div>
      <div class="card-content">
        <div class="content">
          <form id="machine-form" method="POST">
            <div class="field">
              <label class="label">Machine Name</label>
              <div class="control">
                <input id="name" name="name" class="input" type="text" placeholder="Machine Name">
              </div>
            </div>
            <div class="field">
              <label class="label">Points</label>
              <div class="control">
                <input id="points" name="points" class="input" type="text" placeholder="Points">
              </div>
            </div>
            <div class="field">
              <label class="label">Type</label>
              <div class="control">
                <div class="select">
                  <select id="type" name="type">
                    <option>Linux</option>
                    <option>Windows</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Difficulty</label>
              <div class="control">
                <div class="select">
                  <select id="difficulty" name="difficulty">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                    <option>Insane</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">User Flag</label>
              <div class="control">
                <input id="userflag" name="userflag" class="input" type="text" placeholder="User Flag">
              </div>
            </div>
            <div class="field">
              <label class="label">Root Flag</label>
              <div class="control">
                <input id="rootflag" name="rootflag" class="input" type="text" placeholder="Root Flag">
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
